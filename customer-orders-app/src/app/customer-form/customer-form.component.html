<h2 mat-dialog-title>{{ data.customer ? 'Edit Customer' : 'Add Customer' }}</h2>

<form [formGroup]="customerForm" (ngSubmit)="submit()">
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="name" placeholder="Enter first name" required />
    <mat-error *ngIf="customerForm.controls['name'].invalid">First name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName" placeholder="Enter last name" required />
    <mat-error *ngIf="customerForm.controls['lastName'].invalid">Last name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" placeholder="Enter address" required />
    <mat-error *ngIf="customerForm.controls['address'].invalid">Address is required</mat-error>
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-button type="button" (click)="close()">Cancel</button>
    <button mat-button type="submit" [disabled]="customerForm.invalid">Save</button>
  </mat-dialog-actions>
</form>
