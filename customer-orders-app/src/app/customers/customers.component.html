<mat-toolbar color="primary">
  <span>Customer Management</span>
  <button mat-button color="accent" (click)="openCustomerForm()">Add Customer</button>
</mat-toolbar>

<div class="customer-list">
  <mat-card *ngFor="let customer of customers" class="customer-card" appearance="outlined">
    <mat-card-header>
      <img mat-card-avatar [src]="customer.photoUrl" alt="Customer photo" />
      <mat-card-title>{{ customer.name }} {{ customer.lastName }}</mat-card-title>
      <mat-card-subtitle>{{ customer.address }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <a mat-button [routerLink]="['/orders-summary', customer.id]">Summary</a>
      <button mat-stroked-button (click)="openCustomerForm(customer)">Edit</button>
      <button mat-stroked-button  (click)="deleteCustomer(customer.id)">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<!-- Styles for better layout -->
<style>
  .customer-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .customer-card {
    width: 300px;
  }
</style>
